<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>

<body class="body">
  <!-- Header -->
  <header class="header">
    <!-- Player -->
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>

    <!-- Weather -->
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <!-- Slider -->
    <div class="slider-icons">
      <button class="slide-prev slider-icon""></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <!-- Time -->
    <time class="time"></time>
    <!-- Date -->
    <date class="date"></date>

    <!-- Greeting -->
    <div class="greeting-container">
      <span class="greeting"></span>
      <input class="name" type="text" placeholder="[Введите имя]" />
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="quotes"> <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>

    <div class="info">
      <div class="year">
        <p>©</p>
        <p>2022</p>
      </div>
      <div class="github">
        <a class="copyright--link" href="https://github.com/vbyurg" target="_blank">vbyurg</a>
      </div>
      <div class="logo">
        <a href="https://rs.school/js/" class="logo-link"><img src="./assets/svg/logo.svg" alt="logo"></a>
      </div>
    </div>

  </footer>
  <script src="./script/score.js"></script>
  <script src="./script/time.js"></script>
  <script src="./script/greeting.js"></script>
  <script src="./script/quotes.js"></script>
  <script src="./script/slider.js"></script>
</body>

</html>
